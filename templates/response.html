{% extends 'request.html' %}

{% block content %}
<table>
    <thead>
    <tbody>
        <tr>
            <th>Titulo</th>
            <th>Autor(es)</th>            
            <th>Peso</th>
            <th>Index</th>
            <th>archivo</th>
            
        </tr>
    </thead>
    <tbody>
    {%for element in result%}
        <tr>
            <td>{{ element['title']}}</td>
            <td>{{ element['author']}} </td>            
            <td>{{ element['weight']}}</td>
            <td>{{ element['doc_id']}}</td>
            <td> <a href="/view/{{ element['file']}}">{{ element['file']}} </a></td>
            
        </tr>
    {%endfor%} 
    </tbody>
</table>            
{% endblock %}
